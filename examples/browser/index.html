<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RuddyJS v0.2</title>
    <style>
        #example-wrapper {
            display: flex;
            position: relative;
            height: 95vh;
            border: 1px solid #cfcfcf;
        }

        #headers {
            display: flex;
            position: relative;
            height: 15px;
            margin-top: 8px;
            border: 1px solid #cfcfcf;
        }

        #headers h3 {
            display: inline-block;
            position: relative;
            margin: 0;
            height: 16px;
            font-family: sans-serif;
            color: rgb(41, 124, 178);
            background: rgb(235, 235, 235);
            border-bottom: 1px solid #cfcfcf;
            font-size: 11pt;
        }

        #header-example {
            position: relative;
            width: 56%;
            overflow: visible;
            border-right: 1px solid #cfcfcf;
        }

        #header-script {
            width: 50%;
            border-right: 1px solid #cfcfcf;
            overflow: visible;
        }

        #header-console {
            width: 30%;
            overflow: visible;
        }

        #example-code {
            position: relative;
            width: 56%;
            overflow: visible;
            border-right: 1px solid #cfcfcf;
        }

        #script-code {
            width: 50%;
            height: 100%;
            overflow: visible;
            border-right: 1px solid #ccc;
        }

        #console-code {
            width: 30%;
            height: 99%;
            list-style: square;
            font-size: 9pt;
            font-family: "Lucida Console";
            overflow: auto;
            overflow: hidden;
        }
    </style>
</head>
<div id="headers">
    <h3 id="header-example">Output</h3>
    <h3 id="header-script">Code</h3>
    <h3 id="header-console">Console</h3>
</div>
<div id="example-wrapper">
    <div id="example-code">
        <div id="rect" style="width: 100px; height: 100px; background: #777; margin: 4px 8px;"></div>
    </div>
    <div id="script-code"></div>
    <div id="console-code"></div>
</div>

<script src="../core/export.js"></script>
<script src="../core/core.js"></script>
<script src="../globals/object.js"></script>
<script src="../globals/function.js"></script>
<script src="../globals/array.js"></script>
<script src="../globals/string.js"></script>
<script src="../globals/nodes.js"></script>
<script src="../globals/style.js"></script>
<script src="../globals/document.js"></script>
<script src="../globals/element.js"></script>
<script src="../globals/ruddy.js"></script>
<script src="../extentions/animation.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
<script>
    var log = console.log;

    console.log = function(str, color) {
        color = color || 'rgb(41, 124, 178)';
        $r ('#console-code-inner').html('<li style="color:'+color+';">' + str + '</li>').append();
        log.apply(console, arguments);
    };

    window.onerror = function(msg, source, line, col) {
        console.log('ERROR: ' + msg + '\n URL: ' + source + ',\n Line: ' + line + ':' + col, 'red');
    }
</script>
<script id="code">

</script>
<script>
    var html = $r ('#code').html(),
        map = {},
        key = function(e){
            map[e.keyCode] = e.type == 'keydown';
        };

    $r ('#script-code').html(html).inner();

    var editor = ace.edit("script-code");
    editor.setTheme("ace/theme/chrome");
    editor.getSession().setMode("ace/mode/javascript");

    $r('#script-code').on('keydown', function(e, t) {
        key(e);

        if(map[17] && map[82]) {
            e.preventDefault();
            eval(editor.getValue());
        }
    });

    $r('#script-code').on('keyup', key);
</script>
</body>
</html>
