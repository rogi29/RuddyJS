<script src="scripts/console.js"></script>
<script id="code">
    var inner = $r('#example-code .inner');

    function handleScroll () {
        var randColor   = Math.floor(Math.random() * 999999) + 100000,
            randEl      = Math.floor(Math.random() * 26) + 1 - 1;

        $r ('.rect').el[randEl].style.background = '#' + randColor;
    }

    inner.on('scroll', function() {
        window.requestAnimationFrame(handleScroll);
    });

    inner.scrollY(5000, {
        duration: 3,
        progress: 1,
        delta: inner.setDelta('easeOut',{
            name: 'backbow',
            progress: 1
        })
    });
</script>
