<script src="../../build/ruddy.min.js"></script>
<script id="code">
    var handleScroll = $func (function(){
        var randColor   = Math.floor(Math.random() * 999999) + 100000,
                randEl      = (Math.floor(Math.random() * 26) + 1) - 1;

        $r ('.rect').el[randEl].style.background = '#' + randColor;
    });

    $r (document).scrollY(5000, {
        duration: 3,
        delta: 'backbow',
        progress: 1
    });

    $r (document).on('scroll', function() {
        $r (false).requestAnimation(handleScroll);
    });
</script>
