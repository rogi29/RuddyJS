<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Drag</title>
</head>
<body>

<div id="circle" style="margin-top: 40px; border-radius: 50%; width: 60px; height: 60px; background: #999;"></div>

<script src="../../build/ruddy.min.js"></script>
<script id="code">
    $r ('#circle').on('draggable', function (e, t) {
        console.log('drag.start');
    }, {axis: 'y', enableTouch: true});

    $r ('#circle').on('drag.move', function (e, t) {
        console.log('grab.move');
    });

    $r ('#circle').on('drag.end', function (e, t, el, calls) {
        console.log('grab.end');
    });
</script>
</body>
</html>
